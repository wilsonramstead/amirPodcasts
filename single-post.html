  <script>
    var episodes = {
      "1": {
        title: "From Survival to Black Belt: Mike \u201CThe Highlander\u201D Yanez on Discipline, Pain & Purpose",
        date: "February 10, 2026",
        youtubeId: "wjhsP4G-Y4I",
        youtubeUrl: "https://youtu.be/wjhsP4G-Y4I?si=BwacatdMahfkQWWe",
        image: "images/featuredPod1.png",
        description: "<p>Today\u2019s guest is not just a martial artist. Not just a coach. Not just a fighter.</p><p>Mike \u201CThe Highlander\u201D Yanez is a survivor, a builder, and a man forged through discipline, sacrifice, and an unbreakable will.</p><p>A five-stripe black belt under the legendary Popovitch lineage, Mike represents the highest level of Brazilian Jiu-Jitsu\u2014earned through decades of work, pain, and consistency. Based in Miami, Florida, he has lived the martial arts life fully: the grind, the setbacks, the victories, and the responsibility of passing knowledge forward.</p><p>In this episode, we go deep into:</p><ul><li>What discipline really means when life gets hard</li><li>How martial arts shape character beyond the mat</li><li>The mental toughness required to survive, lead, and build</li><li>Why true mastery is earned through humility, not ego</li></ul><p>This is not a hype story. This is a real conversation about pressure, purpose, and becoming dangerous in the right way.</p><p>If you\u2019re a martial artist, coach, fighter\u2014or simply someone trying to build strength in life\u2014this episode is for you.</p>"
      },
      "2": {
        title: "Consistency Is Resistance | Iran Will Not Be Silenced",
        date: "January 19, 2026",
        youtubeId: "h1O3mFb1mOs",
        youtubeUrl: "https://youtu.be/h1O3mFb1mOs?si=UA63Go43wxNmHl86",
        image: "images/featuredPod2.png",
        description: "<p>A direct and uncompromising conversation about the Iranian uprising, the cost of silence, and why consistency is resistance.</p><p>This episode stands with the Iranian people and demands freedom, dignity, and democracy.</p>"
      },
      "3": {
        title: "Leadership Under Fire: Truth From a Federal SWAT Commander",
        date: "January 18, 2026",
        youtubeId: "UbPwE110Bhc",
        youtubeUrl: "https://youtu.be/UbPwE110Bhc?si=HKY1HEJI2pTDhTIM",
        image: "images/featuredPod3.png",
        description: "<p>Today on Amir\u2019s Podcast, I sit down with a man who didn\u2019t learn leadership from books, quotes, or social media.</p><p>He learned it in real life.</p><p>For over a decade, he served as a Federal Agent with Homeland Security Investigations and as a SWAT Team Leader in one of the most demanding environments imaginable\u2014where decisions are immediate, pressure is constant, and mistakes cost lives.</p><p>This conversation isn\u2019t about Hollywood versions of law enforcement. It\u2019s about discipline, responsibility, ethics, and leadership when the stakes are real.</p><p>In a world full of loud opinions and empty confidence, this episode is a reminder that real strength is quiet, real confidence doesn\u2019t seek attention, and real leadership carries weight.</p><p>No noise. No theory. Just earned perspective.</p>"
      },
      "4": {
        title: "Faith, War, Discipline & Freedom | Three American Voices",
        date: "January 30, 2026",
        youtubeId: "nSBg7yqvTQA",
        youtubeUrl: "https://youtu.be/nSBg7yqvTQA?si=ad2w9CtJB23N-tah",
        image: "images/featuredPod4.png",
        description: "<p>In this episode, I sit down with three close American friends\u2014each from a completely different background, but all united by honesty, experience, and love for this country.</p><p>One is a U.S. Army veteran. One is a military contractor. One is a lifelong martial artist.</p><p>One is Jewish. One is Christian. One is Catholic.</p><p>Three men. Three belief systems. Three life paths. One real conversation.</p><p>We talk about war, peace, freedom, responsibility, faith, identity, discipline, and what it truly means to be an American in today\u2019s world. We also dive deep into the current situation in the Middle East, the crisis in Iran, and the reality of living under an Islamist fascist regime that has held an entire nation hostage for decades.</p><p>No scripts. No filters. No political correctness\u2014just real perspectives, respect, and truth.</p><p>This episode is about listening, not shouting. Understanding, not labeling. And proving that different backgrounds don\u2019t divide us\u2014character does.</p><p>If you care about honest dialogue, strong values, and real life experiences, this episode is for you.</p>"
      },
      "5": {
        title: "AMERICAN DREAM",
        date: "February 1, 2026",
        youtubeId: "4u0vDbtZyPI",
        youtubeUrl: "https://youtu.be/4u0vDbtZyPI?si=CvYxx-lkapKmYL9f",
        image: "images/featuredPod5.png",
        description: "<p>Today\u2019s guest is someone who represents what real entrepreneurship looks like\u2014not hype, not shortcuts, but vision, resilience, and intelligent risk-taking.</p><p>Morteza Homayoun is a Tampa-based engineer, entrepreneur, and the founder of FlightLogic. Originally from Tehran, Iran, he came to the United States in 2001 with nothing but ambition, technical skill, and a belief in building something meaningful.</p><p>He earned his degree in Industrial Engineering from the University of South Florida and began his professional journey during one of the toughest economic periods\u2014the 2007 recession\u2014working as a freelance developer when stability was far from guaranteed.</p><p>In 2013, he joined a Chicago startup as its very first employee. That company was later acquired by Cars.com in 2018, giving him firsthand experience in scaling, leadership, and long-term value creation.</p><p>By 2021, Morteza shifted his focus toward artificial intelligence and emerging technologies. And in 2023, he launched FlightLogic with a bold mission: to modernize aircraft maintenance for private owners and bring AI-driven intelligence into the aviation service industry.</p><p>This episode is a deep conversation about:</p><ul><li>Entrepreneurship in high-risk industries</li><li>Immigrant mindset and discipline</li><li>Engineering vs. business thinking</li><li>Failure, timing, and execution</li><li>Building in America the hard way</li></ul><p>This is not a motivational fantasy\u2014this is a real blueprint.</p><p>Welcome to Amir\u2019s Podcast with Morteza Homayoun.</p>"
      },
      "6": {
        title: "This Is Not a Protest \u2014 This Is a Revolution | Powerful Speech by Amir Ardebily",
        date: "February 15, 2026",
        youtubeId: "s0ifaP9Nv8M",
        youtubeUrl: "https://youtu.be/s0ifaP9Nv8M?si=bIoj5uptUQvGmps3",
        image: "images/featuredPod6.png",
        description: "<p>My brothers and sisters. My American friends and my fellow Iranians.</p><p>This speech is a message of conviction, resilience, and the unbreakable spirit of a people who refuse to be silenced.</p><p>For decades, Iranians have lived under oppression, fear, and dictatorship. Many have asked, \u201CHow much longer will you rally? How much longer will you speak?\u201D</p><p>The answer is simple: <strong>This is not a protest. This is a revolution.</strong></p><p>In this powerful and emotional address, Amir Ardebily speaks about freedom, sacrifice, leadership, and the responsibility of every generation to stand for dignity and justice.</p><p>This message is not about politics. It is about people. It is about courage. It is about never giving up.</p>"
      },
      "7": {
        title: "From Iranian Revolution to American Manufacturing | Kam Behjati on Freedom, Work & AI",
        date: "February 7, 2026",
        youtubeId: "tqDQUZVdVjE",
        youtubeUrl: "https://youtu.be/tqDQUZVdVjE?si=5X7mKXxOuVHpLWob",
        image: "images/featuredPod7.png",
        description: "<p>Today\u2019s guest represents the real meaning of entrepreneurship\u2014not influencers, not hype, not fake success stories\u2014but real work, real struggle, and real results.</p><p>My guest is Kambiz Behjati, known to most as Kam. Born in Tehran, Iran, Kam grew up around the time of the 1979 revolution and witnessed firsthand what happens when a nation loses its freedom.</p><p>Like millions of Iranians, Kam left everything behind and started from zero in the West. A new language. A new culture. Factory work. CNC machines. Long hours. No shortcuts.</p><p>Today, he is a key partner and driving force behind US Door &amp; More\u2014one of the most advanced residential wood manufacturing companies in the United States. The company is fully automated, heavily powered by AI and software, proudly 100% Made in America, and built on a 15-year long-term vision, not overnight success.</p><p>Their website receives over 7,000 visitors per day, and they ship across the United States and Canada\u2014proof that real businesses are built through patience, discipline, and execution.</p><p>But this conversation goes beyond business.</p><p>Kam is also an Iranian who remembers what freedom looked like before the Islamic regime\u2014and understands what Iran lost.</p><p>In this episode, we discuss:</p><ul><li>Immigration and starting over from nothing</li><li>Real entrepreneurship vs fake success culture</li><li>AI and automation in American manufacturing</li><li>Long-term vision vs overnight hype</li><li>The situation in Iran\u2014from someone who lived it, escaped it, and rebuilt his life</li></ul><p>This is a real story. And this is exactly the kind of guest I bring to this podcast.</p>"
      }
    };

    document.addEventListener('DOMContentLoaded', function() {
      var params = new URLSearchParams(window.location.search);
      var epNum = params.get('ep') || '1';
      var ep = episodes[epNum];

      if (!ep) {
        ep = episodes['1'];
      }

      document.getElementById('episode-title').textContent = ep.title;
      document.getElementById('episode-meta').innerHTML = 'Amir\'s Podcast <span class="sep">/</span> ' + ep.date;
      document.getElementById('episode-thumbnail').src = ep.image;
      document.getElementById('episode-thumbnail').alt = ep.title;
      document.getElementById('episode-description').innerHTML = ep.description;
      document.getElementById('watch-on-youtube').href = ep.youtubeUrl;
      document.getElementById('watch-on-youtube-btn').href = ep.youtubeUrl;

      document.title = ep.title + ' | Amir\'s Podcast';
    });
